<ion-header>
  <ion-navbar color="primary">
    <ion-title>Little Khmer</ion-title>
  </ion-navbar>
</ion-header>



<ion-content>
    

  <ion-spinner name="circles" *ngIf="littlekhs == 0">
  </ion-spinner>
  <ion-item>

    <button ion-item class="card" *ngFor="let littlekh of littlekhs" (click)="detailsPage(littlekh.code)"
    >
      
      <ion-avatar item-start>
         <img src="{{littlekh.picture}}"> 
      </ion-avatar>
      <h2>{{littlekh.title}}</h2>
      <p>{{littlekh.description}}</p>
    </button>
  </ion-item>
</ion-content>
