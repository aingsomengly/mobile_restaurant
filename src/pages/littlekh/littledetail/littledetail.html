<ion-header>

  <ion-navbar color="primary">
    <ion-title>
        {{littlekh.title}}  
    </ion-title>
  </ion-navbar>

</ion-header>

<!-- <ion-spinner *ngIf="littlekh == 0">
</ion-spinner> -->
<ion-content *ngIf="littlekh != 0">
  <ion-card>
    <img src="{{littlekh.picture}}">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon ios="ios-cart" md="md-cart"></ion-icon>
      </button>
    </ion-fab>
  
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
          {{littlekh.description}}
      </p>
    </ion-card-content>
  
    <ion-row>
      <ion-col center text-center>
          <div class="price">
            Price: ${{littlekh.price}}
          </div>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
    
    </ion-row>
  
  </ion-card>

  <ion-fab right bottom>
      <button ion-fab color="primary"><ion-icon ios="ios-share" md="md-share"></ion-icon></button>
      <ion-fab-list side="top">
        <button ion-fab color="primary" (click)="fbShare()"><ion-icon name="logo-facebook"></ion-icon></button>
        <button ion-fab color="twitter" (click)="twShare()"><ion-icon name="logo-twitter"></ion-icon></button>
        <button ion-fab color="danger" (click)="gpShare()"><ion-icon name="logo-googleplus"></ion-icon></button>
      </ion-fab-list>
    </ion-fab>

</ion-content>
